<head>
  <title>grapevine</title>
</head>

<body>
  <div class="row">
  	<div class="large-8 large-centered columns">
  		<h1 class="logo">Grapevine</h1>
  	</div>
  </div>
  <div class="row">
  	<div align="center" class="large-8 large-centered columns stage">
        <iframe class="vine-embed video" 
                        id="vineframe"
                        src="https://vine.co/v/hahH3d0Aux2/embed/simple"
                        width="480" 
                        height="480" 
                        frameborder="0">
        </iframe>
        <script async src="//platform.vine.co/static/scripts/embed.js" charset="utf-8"></script>
        <script type="text/javascript" src="grapevine.js"></script>
  	</div>
  </div>
  {{> hello}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>
